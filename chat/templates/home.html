{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'css/app.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/components.css' %}">
		{% comment %} <link rel="stylesheet" href="css/style.css" /> {% endcomment %}
		<title>MM Chat App</title>
	</head>
	<body class="align-center">
		<div class="col-6 ">
			<div class="card">
				<div class="card-header">
					<h1 class="text-primary"><i class="fas fa-comments"></i> MM CHAT</h1>
				</div>
				<div class="card-body">
					<form action="{% url 'home' %}" method='POST' >

						{% csrf_token %}
						<div class="form-group">
							<label for="username">Username</label>
							<input
								class="form-control form-control-sm"
								type="text"
								name="username"
								id="username"
								placeholder="Enter username..."
								required
							/>
						</div>

						<div class="form-group">
							<label for="room">Room</label>
							<select class="form-control form-control-sm" name="room" id="room">
								<option value="javascript">JavaScript</option>
								<option value="python">Python</option>
								<option value="php">PHP</option>
								<option value="csharp">C#</option>
								<option value="ruby">Ruby</option>
								<option value="java">Java</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Join Chat</button>
					</form>
				</div>
			</div>
		</div>
		<script rel="stylesheet" src="{% static 'js/app.min.js' %}"></script>
   <script rel="stylesheet" src="{% static 'js/page/chat.js' %}"></script>
   <script rel="stylesheet" src="{% static 'js/scripts.js' %}"></script>
	</body>
</html>
